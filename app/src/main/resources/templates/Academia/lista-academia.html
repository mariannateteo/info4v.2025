<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Academias</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Academias Cadastradas</h1>
    <a href="/academias/novo" class="btn btn-success mb-3">Cadastrar Nova Academia</a>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Nome</th>
            <th>CNPJ</th>
            <th>Telefone</th>
            <th>Email</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>Data de Cadastro</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="academia : ${academias}">
            <td th:text="${academia.nome}">Nome</td>
            <td th:text="${academia.cnpj}">CNPJ</td>
            <td th:text="${academia.telefone}">Telefone</td>
            <td th:text="${academia.email}">Email</td>
            <td th:text="${academia.cidade}">Cidade</td>
            <td th:text="${academia.estado}">Estado</td>
            <td th:text="${academia.dataCadastro}">Data</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
